<!DOCTYPE html>
<html lang="en">
<head>

    <title>Module-2</title>
</head>
<body onload="onEvent('load hoyece')">
    <!--    JavaScript Window Object-->
    <button onclick="windowAction()">Click Result</button><br/><br/>

    <!--    JavaScript Event-->
    <button onclick="Click()">Click</button><br/><br/>
    <button onmouseover="ClickOver()">Mouse Over</button><br/><br/>
    <button onmouseout="ClickOut()">Mouse Out</button><br/><br/>
    <input type="text" placeholder="Enter Text" onchange="onEvent('on change going')"/><br/><br/>
    <input type="text" placeholder="Enter Text" onkeyup="onEvent('on key onkeyup')"/><br/><br/>
    <input type="text" placeholder="Enter Text" onkeydown="onEvent('on onkeydown going')"/><br/><br/>

    <!--    JavaScript Dom Change Element-->
    <h1 id="heading"></h1>

    <p class="pera">p1</p>
    <p class="pera">p2</p>
    <p class="pera">p3</p>
    <p class="pera">p4</p>

    <!--    html Dom Document   -->
    <button onclick="DemoFunc()">Change</button><br/><br/>

    <!--    Dom Working With Input-->
    <input id="inputOne" type="number"/>
    <input id="inputTwo" type="number"/><br/><br/>


    <!--    Dom Manipulate CSS Class-->
    <h3 id="ClassText">Hello World</h3>
    <button onclick="AddCSS()">Add CSS</button>
    <button onclick="RemoveCSS()">Add CSS</button><br/><br/>
    <button onclick="ToggleCSS()">Toggle CSS</button><br/><br/>

    <!--    Create Element Append Element-->
    <ul id="ElementMenu"></ul><br/>
    <input id="ElementInput" type="text"/>
    <button onclick="ElementButton()">Change Element</button><br/><br/>

    <!--    DOM Change Attribute Value-->
    <img id="MyImg" src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" width="100" height="100"/><br/><br/>
    <button onclick="changeImg()">Change Image</button><br/><br/>

    <!--    DOM Query Selector-->
    <h1 id="MyID">h1</h1>
    <h3 class="MyClass">h3</h3>
    <h6>h6</h6>
    <p name="MyName">p</p>
    <button onclick="ChangeElements()">Change Elements</button><br/><br/>

    <!--    Ajax Get Request In Details-->
    <button onclick="getRequest()">Get Result</button><br/><br/>




    <script src="index.js"></script>
